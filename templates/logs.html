<!-- templates/logs.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统日志 - 文件管理中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e6ed;
            flex-wrap: wrap;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .user-card {
            background: #e3f2fd;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .role-badge {
            background: #f44336;
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8em;
        }
        h1 {
            color: #2c3e50;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logs-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 20px;
            margin-bottom: 30px;
        }
        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logs-actions {
            display: flex;
            gap: 10px;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary {
            background: #3498db;
            color: white;
        }
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        .logs-content {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #e0e6ed;
            border-radius: 6px;
            padding: 15px;
            background: #f8f9fa;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 4px;
        }
        .log-entry:hover {
            background-color: #edf2f7;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1><i class="fas fa-history"></i> 系统日志</h1>
        </div>
        <div class="user-info">
            <div class="user-card">
                <i class="fas fa-user"></i>
                <span>{{ user.username }}</span>
                <span class="role-badge">{{ user.role }}</span>
            </div>
            <a href="/" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> 返回首页
            </a>
        </div>
    </div>
    
    <div class="logs-container">
        <div class="logs-header">
            <h2><i class="fas fa-file-alt"></i> 操作日志</h2>
            <div class="logs-actions">
                <a href="{{ url_for('clear_temp') }}" class="btn btn-danger">
                    <i class="fas fa-trash"></i> 清除临时文件
                </a>
            </div>
        </div>
        
        <div class="logs-content">
            {% for log in logs %}
            <div class="log-entry">{{ log }}</div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
